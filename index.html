<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <div class="heading">
          <h2>To-Do List</h2>
          <img src="images/icon.png" alt="logo" />
        </div>
        <div class="add-todo">
          <input id="inputField" type="text" placeholder="Enter your todo" />
          <button onclick="addTodo()">Add Todo</button>
        </div>
        <div class="todo-details">
          <ul id="todoLists">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            <li>Task 4</li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
